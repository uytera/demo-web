<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <title>TODO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<ul>
    <div class="container">
        <h1 th:text="${appName}" style="color: green">Default app name</h1>
        <hr/>
        <div class="content">
            <div class="row article" th:each="post : ${posts}">
                <div class="col-md-10 col-md-offset-1">
                    <h3 th:text="${'Пост от ' + post.creationDate}">Пост от 2019.09.08</h3>
                </div>
                <div class="col-md-11 description">
                    <p class="description-text" th:text="${post.text}">Text</p>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-sm btn-secondary like" th:text="${post.likes + ' ❤'}">0 ❤</button>
                </div>
                <div class="col-md-12">
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</ul>
</body>
</html>
